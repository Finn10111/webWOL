$def with (hosts)
<h1>Edit Hosts</h1>
$if len(hosts) > 0:
    $for host in hosts:
        <div class="row host">
            <div class="col-md-4">
                <h2>$host.name</h2>
            </div>
            <div class="col-md-4">
                <h3>$host.mac</h3>
            </div>
            <div class="col-md-4">
                <a href="/edit/$host.id"><button type="button" class="btn btn-default btn-lg edit">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> edit
                </button></a>
                <a href="/delete/$host.id"><button type="button" class="btn btn-default btn-lg edit">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
                </button></a>
            </div>
        </div>
$else:
    <p>No hosts in database.</p>
