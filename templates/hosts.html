$def with (hosts)
<h1>Wake up</h1>
$for host in hosts:
    <div class="row host">
        <div class="col-md-4">
            <h2>$host.name</h2>
        </div>
        <div class="col-md-4">
            <h3>$host.mac</h3>
        </div>
        <div class="col-md-4">
            <form action="/wol/$host.id" method="post">
            <button type="submit" class="btn btn-default btn-lg wol" value="$host.id">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> wake up!
            </button>
            </form>
        </div>
    </div>
