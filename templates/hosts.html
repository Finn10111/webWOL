$def with (hosts)
<h1>Wake up</h1>
$if len(hosts) > 0:
    $for host in hosts:
        <div class="row host">
            <div class="col-md-4">
                <h2>$host.name</h2>
            </div>
            <div class="col-md-4">
                <h3>$host.mac</h3>
            </div>
            <div class="col-md-4">
                <form action="/wol/$host.id" method="post">
                <button type="submit" class="btn btn-default btn-lg wol" value="$host.id">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span> wake up!
                </button>
                </form>
            </div>
        </div>
    <div class="row text-center">
        <form action="/wol" method="post">
        <button type="submit" class="btn btn-default btn-lg wol">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span> wake up all hosts
        </button>
        </form>
    </div>
$else:
    <p>No hosts in database.</p>
